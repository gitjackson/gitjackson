<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>我的ajax实例</title>
<script type="text/javascript" src="ajax.js"></script>
<script type="text/javascript">
function show(username){
	if(username==""){
		alert("用户名不能为空！");
		return;
		}
		var ajax=Ajax();
		var userobj=document.getElementById("userid");
		ajax.post("form.php",{username:username},function(data){
			userobj.innerHTML = data;
			});
	}
</script>
</head>
<body>
<form action="reg.php" method="post" enctype="multipart/form-data">
用户名：<input type="text" onblur="show(this.value)" name="username"><span id="userid"></span><br>
密码：<input type="password"><br>
<input type="submit" value="提交">

</form>
</body>
</html>
